<html>
	<head>
		<title>Idle Game</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="./style.css"/>
	</head>
	<body>
		<header>
			<div id="playerData">

			</div>

				</tr>
			</table>

		<div id="mesBoutons">
